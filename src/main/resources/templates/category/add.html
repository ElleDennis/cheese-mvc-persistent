<!DOCTYPE html>
<html lang="en" xmlns:th="http://ww.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Ajouter un fromage</title>
</head>
<body>
<form method="post" style="max-width:600px;" th:object="${category}">
    <div class="form-group">
        <label th:for="name">Nom d'un fromage</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
</form>

</body>
</html>
