<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<br />

<form method="post" style="max-width:200px;" th:object="${form}">
    <div class="form-group">
        <label th:for="menu">Menu</label>
        <select name="cheeseId">
            <option th:each="cheese : ${cheeses}"
                    th:text="${cheese.name}"
                    th:value="${cheese.id}"></option>
            <span th:errors="*{cheese}" class="error"></span>
        </select>
        <input type="hidden" name="menuId" th:value="*{menu.id}" />
    </div>

    <input type="submit" value="Ajouter au menu"/>

</form>

</body>
</html>
